<!DOCTYPE html>
<html lang="en" ng-controller="AppCtrl" ng-app="app">

<head>
  <meta charset="utf-8">
  <title>GitLab Track Issues!</title>
  <!--<link href="css/style.css" rel="stylesheet">-->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>

<body>
  <header>
    <div style="position: fixed;  width: 100%;  top: 0;  z-index: 10; background-color: aliceblue;">
      <div style="overflow: auto; -webkit-app-region: drag">
        <h1 style="width: 80%;float: left;margin-left: 10px">GitLab Track Issues</h1>
        <md-button class="md-icon-button md-primary" aria-label="Minimize " style="margin-top: 25px; -webkit-app-region: no-drag;">
          <md-icon md-svg-icon="img/icons/minimize.svg "></md-icon>
        </md-button>
        <md-button class="md-icon-button md-warn" aria-label="Close " style="margin-top: 25px; -webkit-app-region: no-drag;" ng-click="closeWindow()">
          <md-icon md-svg-icon="img/icons/close.svg"></md-icon>
        </md-button>
      </div>
    </div>
    <div style="margin-top: 100px; z-index:1;">
      <h2 ng-show="currentUser">Hello {{currentUser.username}}</h2>

      <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item ng-show="currentUser " md-nav-href="#/all-issues " name="all-issues">
          All Issues
        </md-nav-item>
        <md-nav-item ng-show="currentUser " md-nav-href="#/my-issues " name="my-issues">
          My Issues
        </md-nav-item>
        <md-nav-item md-nav-href="#/login-logout " name="login-logout">
          Login/Logout
        </md-nav-item>
      </md-nav-bar>
    </div>
  </header>
  <md-content>
    <main ui-view></main>
  </md-content>

  <!--<script src="vendor/angular.js "></script>-->
  <script src="js/vendors/socket.io.js "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js "></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js "></script>


  <script src="bower_components/angular-ui-router/release/angular-ui-router.js "></script>
  <script src="bower_components/angular-socket-io/socket.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js "></script>
  <script src="js/app.js "></script>
  <script src="js/controllers/auth.js "></script>
  <script src="js/controllers/my-issues.js "></script>
  <script src="js/controllers/all-issues.js "></script>

  <script src="js/services/auth.js "></script>
  <script src="js/services/issues.js "></script>
</body>

</html>
