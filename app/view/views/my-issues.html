<md-list>
  <md-list-item class="md-3-line" ng-repeat="i in myIssues" style="padding: 0 10px">
    <div class="md-list-item-text">
      <h1> Title: {{i.title}} </h1>
      <p>Project: {{i.project_name}}
        <div>
          <md-button class="md-raised md-primary" style="-webkit-app-region: no-drag;" ng-click="startTimer($index)">Start Timer</md-button>
          <md-button class="md-raised md-warn" style="-webkit-app-region: no-drag;" ng-click="stopTimer($index)">Stop Timer</md-button>

          <p>{{i.formatedTime}}</p>
        </div>
      </p>

    </div>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</md-list>
